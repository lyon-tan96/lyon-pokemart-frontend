<h2 style="margin: 10px;">Search for Pokemon TCG Card</h2>

<div class="input-group">
    <form [formGroup]="searchForm" (ngSubmit)="processSearch()" class="search">
        <input type="text" class="form-control" formControlName="searchTerm" placeholder="What Pokemon are you looking for?">
        <div class="input-group-append">
            <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </form>
  </div>

    <!-- <h3>Items in cart: <a ng-if={{displayItems.length}}</h3> -->
    <div class="cart-items">
        <div *ngIf="!itemsInCart">
            <p>Items in Cart: 0</p>
        </div>
        <div *ngIf="itemsInCart">
            <p>Items in Cart: {{itemsInCart.length}}</p>
        </div>
    </div>
    <button type="button" (click)="viewCart()" style="margin: 10px;">View Cart</button>
    
    <h1 style="margin: 10px;">
        <img class="pokeball" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/512px-Pok%C3%A9_Ball_icon.svg.png">
        The Pokemart
    </h1>

    <div class="media-container">
           <div class="media"  *ngFor="let c of cardList">
              <img class="img" src="{{c.image}}" alt="Snow">
              <div class="content">
                <h3>{{c.cardName}}</h3>
                <table>
                    <tr>
                        <td>
                            ${{c.price}}
                        </td>
                    </tr>
                    <tr>
                        <button type="button" (click)="addToCart(c)">Add To Cart</button>
                    </tr>
                </table>
              </div>
           </div>
           
    </div>
